<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link href="./styles/master.css" rel="stylesheet">
  <script src="./src/index.js" defer></script>
</head>
<body>
  <div class="calculator">
    <main class="calculator-main">
      <header class="main-header">
        <div id="bf-result" class="header__previous"></div>
        <div id="result" class="header__current"></div>
      </header>
      <button name="data-clear" class="main__btn">AC</button>
      <button name="data-minPlus" class="main__btn">+/-</button>
      <button name="data-delete" class="main__btn">DEL</button>
      <button name="data-operation" class="main__op">รท</button>
      <button name="data-number" class="main__num">7</button>
      <button name="data-number" class="main__num">8</button>
      <button name="data-number" class="main__num">9</button>
      <button name="data-operation" class="main__op">x</button>
      <button name="data-number" class="main__num">4</button>
      <button name="data-number" class="main__num">5</button>
      <button name="data-number" class="main__num">6</button>
      <button name="data-operation" class="main__op">+</button>
      <button name="data-number" class="main__num">1</button>
      <button name="data-number" class="main__num">2</button>
      <button name="data-number" class="main__num">3</button>
      <button name="data-operation" class="main__op">-</button>
      <button name="data-number" class="main__num0">0</button>
      <button name="data-dot" class="main__btn">.</button>
      <button name="data-equal" class="main__op">=</button>
    </main>
  </div>
</body>
</html>
